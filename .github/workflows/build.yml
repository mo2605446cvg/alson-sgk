
name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # الخطوة 1: سحب الكود من المستودع
      - uses: actions/checkout@v4

      # الخطوة 2: إعداد Java (مطلوب لـ Gradle وAndroid SDK)
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # الخطوة 3: إعداد Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true

      # الخطوة 4: تثبيت Android SDK 35 وBuild-Tools 35.0.0
      - name: Install Android SDK
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-35" "build-tools;35.0.0"

      # الخطوة 5: تنظيف ذاكرة التخزين المؤقت لـ Gradle
      - name: Clean Gradle Cache
        run: |
          rm -rf ~/.gradle/caches/
          ./android/gradlew cleanBuildCache

      # الخطوة 6: تثبيت التبعيات
      - name: Get Flutter Dependencies
        run: flutter pub get

      # الخطوة 7: تنظيف المشروع
      - name: Clean Flutter Project
        run: flutter clean

      # الخطوة 8: بناء APK في وضع Release
      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      # الخطوة 9: رفع الـ APK كـ Artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
